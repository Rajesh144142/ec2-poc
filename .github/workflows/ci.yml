name: CI Only (No Deploy)

on:
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: ec2-poc-api

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter (if available)
      run: npm run lint || echo "No lint script found, skipping..."
      continue-on-error: true
    
    - name: Run tests (if available)
      run: npm test || echo "No tests found, skipping..."
      continue-on-error: true
    
    - name: Build Docker image
      run: docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -t ${{ env.DOCKER_IMAGE }}:latest .
    
    - name: Test Docker image
      run: |
        echo "Starting test container..."
        docker run -d --name test-container -p 3000:3000 ${{ env.DOCKER_IMAGE }}:latest
        
        echo "Waiting for container to be ready..."
        sleep 3
        
        echo "Checking container status..."
        docker ps -a | grep test-container
        
        echo "Checking container logs..."
        docker logs test-container
        
        echo "Waiting for API to be ready..."
        max_attempts=10
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "✅ Health check passed!"
            curl http://localhost:3000/health
            break
          else
            echo "⏳ Health check attempt $attempt/$max_attempts failed, retrying..."
            sleep 2
            attempt=$((attempt + 1))
          fi
        done
        
        if [ $attempt -gt $max_attempts ]; then
          echo "❌ Health check failed after $max_attempts attempts"
          echo "Container logs:"
          docker logs test-container
          docker ps -a | grep test-container
          exit 1
        fi
        
        echo "Cleaning up test container..."
        docker stop test-container
        docker rm test-container

